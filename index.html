<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Finance Tracker</title>
	</head>
	<body>
		<div class="main-container">
			<h1>My Finances</h1>
			<p>Current Total Money: $600</p>

			<div class="current-cash">
				<p>Current Cash:</p>
				<p>$100</p>
				<input type="text" placeholder="Update" />
			</div>

			<div class="current-bank">
				<p>Current Bank:</p>
				<p>$100</p>
				<input type="text" placeholder="Update" />
			</div>

			<div class="current-money-net">
				<p>Current Money Net:</p>
				<p>$100</p>
				<input type="text" placeholder="Update" />
			</div>
		</div>
	</body>
</html>
