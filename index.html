<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Finance Tracker</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main-container">
			<h1>My Finances</h1>

			<div class="total-balance">
				<strong>
					<p>Total Balance</p>
				</strong>
				<div class="total-bal-number">
					<p>$</p>
					<p id="total">0.00</p>
				</div>
			</div>

			<div class="balance">
				<div>
					<strong>
						<p>Current Cash:</p>
					</strong>
					<div class="current-bal-number">
						<p>$</p>
						<p id="current-cash-value">0</p>
					</div>
				</div>

				<div>
					<input type="number" id="cash" placeholder="$999" min="0" />
				</div>
			</div>

			<div class="balance">
				<div>
					<strong>
						<p>Current Bank:</p>
					</strong>
					<div class="current-bal-number">
						<p>$</p>
						<p id="current-bank-value">0</p>
					</div>
				</div>

				<div>
					<input type="number" id="bank" placeholder="$999" min="0" />
				</div>
			</div>

			<div class="balance">
				<div>
					<strong>
						<p>Current Network:</p>
					</strong>
					<div class="current-bal-number">
						<p>$</p>
						<p id="current-network-value">0</p>
					</div>
				</div>

				<div>
					<input type="number" id="network" placeholder="$999" min="0" />
				</div>
			</div>

			<div>
				<input type="button" id="update-totals" value="Update Totals" />
			</div>

			<div>
				<input type="button" id="add-history" value="Add History Entry" />
			</div>

			<div class="history">
				<!-- <div class="entry"></div> -->
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
